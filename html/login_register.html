<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Hub</title>
    <link rel="icon" href="/images/uncolored_logo2.png" type="image/png">
    <link rel="stylesheet" href="/css/style_lr.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Salsa&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="login">
            <h1>Login</h1>
            <form id="login-form" action="" method="post">
                <h2>Username</h2>
                <input type="text" id="username" name="username">
                <h2>Password</h2>
                <input type="password" id="password" name="password">
                <div class="sub-btn"><button class="l-btn">Log In</button></div>
            </form> 
        </div>
        <div class="register">
            <h1>Register</h1>
            <form   id="registration-form" action="" method="post">
                <h2>Name</h2>
                <input type="text" id="uname" name="username">
                <h2>Date Of Birth</h2>
                <input type="date" id="dob" name="dob">
                <h2>Password</h2>
                <input type="password" id="pword" name="pword">
                <h2>Confirm Password</h2>
                <input type="password" id="cpassword" name="cpword">
                <div class="sub-btn"><button class="r-btn">Register</button></div>
            </form> 
        </div>
    </div>
    <script src="/javascript/script_lr.js"></script>
</body>
</html>
